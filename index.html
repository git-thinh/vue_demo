<!DOCTYPE html>
<html>
<head>
    <title>Admin</title>
    <meta charset="utf-8" />
    <link href="assets/ui.css" rel="stylesheet" />


    <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/lib/animate.min.css" rel="stylesheet" />
</head>
<body>
    <div id="dynamic-component-demo">
        <button v-for="tab in tabs"
                v-bind:key="tab"
                v-bind:class="['tab-button', { active: currentTab === tab }]"
                v-on:click="currentTab = tab">
            {{ tab }}
        </button>

        <component v-bind:is="currentTabComponent" :prop-a="subdata.propA" :prop-b="subdata.propB" class="tab"></component>
    </div>

    <script src="assets/lib/underscore.min.js"></script>
    <script src="assets/lib/head.load.min.js"></script>
    <script src="assets/vue/vue.min.js"></script>
    <!--<script src="assets/vue/vue-router.min.js"></script>-->

    <script src="assets/via/viaReceiver.js"></script>
    <script src="assets/config.js"></script>
    <script src="assets/init.js"></script>
</body>
</html>
